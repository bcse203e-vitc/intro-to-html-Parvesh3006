<!DOCTYPE html>
<html>
<head>
    <title>Paragraph with Different Fonts</title>
</head>
<body>
    <p>
        <span style="font-family:Arial;">This is the first sentence in Arial.</span><br>
        <span style="font-family:Verdana;">This is the second sentence in Verdana.</span><br>
        <span style="font-family:Georgia;">This is the third sentence in Georgia.</span><br>
        <span style="font-family:Courier New;">This is the fourth sentence in Courier New.</span>
    </p>
</body>
</html>
